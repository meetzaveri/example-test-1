<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="">
      <div class="email-input-container col-3">
        <form
          class="mb-5"
          id="myForm"
          onsubmit="submit(event); return false;"
          method="POST"
          action="javascript:void(0);"
        >
          <label class="form-label" for="">Email Address</label>
          <input class="form-control" type="email" name="email" required />
        </form>
        <button class="btn btn-primary" type="button" onclick="submit();">
          Add
        </button>
      </div>

      <div class="col-6">
        <div>
          <input
            id="searchTxt"
            type="text"
            onchange="handlechange(event);"
            oninput="handlechange(event);"
            name="searchTxt"
          />
          <button type="button" onclick="handlechange();">Go</button>
        </div>
        <div>
          <input
            id="show-checked"
            name="show-checked"
            type="checkbox"
            checked
            onchange="handleVisibility(event)"
          />Show Enabled
        </div>
        <table class="table" id="emailTable">
          <thead>
            <th>isEnabled</th>
            <th>Email</th>
            <th>Delete</th>
          </thead>

          <!-- <tr>
            <td><input type="checkbox" /></td>
            <td>Your email</td>
            <td>
              <button class="btn btn-danger" onclick="deleteTableRow(this);">
                delete
              </button>
            </td>
          </tr> -->
        </table>
      </div>
    </div>

    <script id="localJs" type="text/javascript" src="./index.js"></script>
  </body>
</html>
